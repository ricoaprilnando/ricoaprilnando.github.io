<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>E-Class</title>
</head>

<body>

    <div class="content">
        <h1 class="h1tugas">MATERI</h1>
        <table class="table1" id="tabel">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Materi</th>
                    <th>Keterangan</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Materi 1</td>
                    <td>Design web menggunakan bootstrap</td>
                    <td><button>Download</button></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="button">Load Data</button>
        <script src="../js/jquery.min.js"></script>
    </div>
    <script type="text/javascript">
        $('#button').click(function () {
            ambilData();
        })

        function ambilData() {
            $.ajax({
                url: '../data/data.json',
                success: function (response) {
                    for (var i = 0; i < response.count; i++) {
                        console.log(response.result[i]);
                        $('#tabel').find('tbody')
                            .append($('<tr>')
                                .append($('<td>').text(i + 1))
                                .append($('<td>').text(response.result[i].materi))
                                .append($('<td>').text(response.result[i].keterangan))
                                .append($('<td>').text(response.result[i].download))
                            )
                    }
                }
            });
        }
    </script>

</body>

</html>
