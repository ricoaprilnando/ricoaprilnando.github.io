<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>E-Class</title>
</head>

<body>

    <div class="container">
        <h1 class="h1tugas">MATERI</h1>
        <table class="table1">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Materi</th>
                    <th>Keterangan</th>
                    <th>File</th>
                    <th>Download</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Materi 1</td>
                    <td>Design web menggunakan bootstrap</td>
                    <td>File.pdf</td>
                    <td><button>Download</button></td>
                    <td><button>Hapus</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="content">
        <button onclick="document.getElementById('modal-wrapper').style.display='block'">
            Tambah</button>
    </div>
    <div id="modal-wrapper" class="modal">
        <form action="index.html" class="modal-content animate" name="siswa" method="GET" onsubmit="validasi()">
            <div class="imgcontainer">
                <span onclick="document.getElementById('modal-wrapper').style.display='none'" class="close"
                    title="Close PopUp">&times;</span>
                <img src="../img/logoblue.png" alt="Avatar" class="avatar">
                <h2 style="color:black;">Tambah Materi</h2>
            </div>
            <div class="content">
                <input type="text" name="nis" id="nis" placeholder="2">
                <input type="text" name="nis" id="nis" placeholder="Materi">
                <input type="text" name="nis" id="nis" placeholder="keterangan">
                <input type="file" name="nis" id="nis" placeholder="File">
                <button type="submit" style="color: white; background-color: black;">tambah</button>
            </div>
        </form>
    </div>
</body>

</html>
