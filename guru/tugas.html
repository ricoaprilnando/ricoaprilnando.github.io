<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

<body>

    <div class="container">

            <tbody>

                    <td>1</td>

                    <td>Pengumpulan terakhir Selasa 16 Oktober 2019 jam 09.00</td>
                    <td><button onclick="document.getElementById('modal-wrapper').style.display='block'">
                            Ubah<button>Hapus</button>

                            <div id="modal-wrapper" class="modal">

                                <form action="index.html" class="modal-content animate" name="ubah" method="GET"
                                    onsubmit="validasitugasubah()">
                                    <div class="imgcontainer">
                                        <span onclick="document.getElementById('modal-wrapper').style.display='none'"

                                    </div>

                                        <input type="text" name="nis" id="no" placeholder="1">

                                            placeholder="Pengumpulan terakhir Selasa 16 Oktober 2019 jam 09.00">
                                        <button type="submit"
                                            style="color: white; background-color: black;">tambah</button>
                                    </div>


                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="content">
        <button onclick="document.getElementById('modal-wrapper').style.display='block'">
            Tambah</button>
    </div>
    <div id="modal-wrapper" class="modal">

        <form action="index.html" class="modal-content animate" name="tambah" method="GET"
            onsubmit="validasitugastambah()">
            <div class="imgcontainer">
                <span onclick="document.getElementById('modal-wrapper').style.display='none'" class="close"
                    title="Close PopUp">&times;</span>
                <img src="../img/logoblue.png" alt="Avatar" class="avatar">
                <h2 style="color:black;">Tambah Tugas</h2>
            </div>
            <div class="content">
                <input type="text" name="nis" id="no" placeholder="2">
                <input type="text" name="nis" id="tgs" placeholder="Tugas">
                <input type="text" name="nis" id="ket" placeholder="keterangan">

            </div>
        </form>
    </div>


</body>

</html>
