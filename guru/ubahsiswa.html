    <div class="container">
        <div class="loginbox">
            <h1>UBAH SISWA</h1>
            <form action="ubahsiswa.html" name="siswa" method="POST" onsubmit="validasi()">
                <p>NAMA</p>
                <input type="text" name="nama" id="nama" placeholder="NAMA">
                <p>NIS</p>
                <input type="text" name="nis" id="nis" placeholder="NIS">
                <p>PASSWORD</p>
                <input type="text" name="password" id="password" placeholder="PASSWORD">
                <input type="submit" value="UBAH">
            </form>
        </div>
    </div>

</body>

<script type="text/javascript">
    function validasi() {
        var x = document.forms["siswa"]["nama"].value;
        if (x = null || x == "") {
            alert("Isi NAMA!!!");
            return false;
        }
        var x = document.forms["siswa"]["nis"].value;
        if (x = null || x == "") {
            alert("Isi NIS!!!");
            return false;
        }
        var x = document.forms["siswa"]["password"].value;
        if (x = null || x == "") {
            alert("Isi PASSWORD!!!");
            return false;
        } else {
            alert('Data berhasil diubah');
        }
    }
</script>
