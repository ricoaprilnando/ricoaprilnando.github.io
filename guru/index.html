<body>

            <div class="menu-icon">

<script type="text/javascript">
    $(document).ready(function () {
        $('.klik_menu').click(function () {
            var menu = $(this).attr('id');
            if (menu == "beranda") {
                $('.badan').load('beranda.html');
            } else if (menu == "tugas") {
                $('.badan').load('tugas.html');
            } else if (menu == "materi") {
                $('.badan').load('materi.html');
            } else if (menu == "siswa") {
                $('.badan').load('siswa.html');
            } else if (menu == "profil") {
                $('.badan').load('profil.html');
            }
        });
        // halaman yang di load default pertama kali
        $('.badan').load('beranda.html');

    });
</script>
