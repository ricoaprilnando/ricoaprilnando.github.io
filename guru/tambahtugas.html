    <div class="container">
        <div class="loginbox">
            <h1>TAMBAH TUGAS</h1>
            <form action="tambahtugas.html" name="siswa" method="POST" onsubmit="validasi()">
                <p>TUGAS</p>
                <input type="text" name="tugas" id="tugas" placeholder="NAMA">
                <p>KETERANGAN</p>
                <input type="text" name="keterangan" id="keterangan" placeholder="NIS">
                <input type="submit" value="TAMBAH">
            </form>
        </div>
    </div>

</body>
<script type="text/javascript">
    function validasi() {
        var x = document.forms["siswa"]["tugas"].value;
        if (x = null || x == "") {
            alert("Isi TUGAS!!!");
            return false;
        }
        var x = document.forms["siswa"]["keterangan"].value;
        if (x = null || x == "") {
            alert("Isi KETERANGAN!!!");
            return false;
        } else {
            alert('Data berhasil ditambah');
        }
    }
</script>
